  var i =0;                     //global incrementer to keep track of Searches
  var times = 5;               // global target to reach for # of searches




//function to do the actual searching
function doSearches(){
    var searchStyle = document.getElementById("searchType").value;
    console.log(searchStyle);

    if(searchStyle === "songs" || searchType == null){      //if nothing is in the box, just do songSearch
        songSearch();
    }

    else if (searchStyle === "books"){
        bookSearch();
    }
    else if(searchStyle === "actors"){
      actorSearch();
    }

    else if(searchStyle === "movies"){
      movieSearch();

    }
    else if (searchStyle === "all"){    //do each search type
        times = 8;                     //set times to 8 and do 4 types of searches   8x4=32
        var searchOrder = Math.floor(Math.random()*100);    //increase randomness by changing the search order
        if(searchOrder % 3 ===0){
          songSearch();
          setTimeout(bookSearch, 80000);
          setTimeout(actorSearch, 160000);
          setTimeout(movieSearch, 240000);
      }
        else if(searchOrder % 3 ===1){
          movieSearch();
          setTimeout(actorSearch, 80000);
          setTimeout(bookSearch, 160000);
          setTimeout(songSearch, 240000);
        }
        else if(searchOrder % 3 ===2){
          bookSearch();
          setTimeout(songSearch, 80000);
          setTimeout(movieSearch, 160000);
          setTimeout(actorSearch, 240000);
      }
    }


}

function bookSearch(){
  var bookNum = Math.floor(Math.random() * bookList.length);
  //console.log(bookNum);
  var search = "https://www.bing.com/search?q=who+wrote+" + bookList[bookNum]+"&pc=MOZI&form=MOZLBR";
  window.open(search);
  //console.log(search);
  i++;
  console.log(i);                                                  //increment the counter
  if(i<times){
    var waitTime = 5000+ (Math.random()*5000);
    console.log(waitTime);
    setTimeout(bookSearch, waitTime);                    //if i is less than number, do the function again after 5+random seconds
  }
  else {
    i=0;                                                //else set i back to 0 so the next search will work
  }

}

function actorSearch(){
  var actorNum = Math.floor(Math.random() * actorList.length);
  var descriptor;
  var randomNum = Math.floor(Math.random()*100)                 //pick a random number between 1 and 100
  if(randomNum % 2 === 0){                                      //if divisible by 2, search for actor age
    descriptor = "old";
  }
  else{                                                          //if not, search actor height
    descriptor = "tall";
  }
  //console.log(bookNum);
  var search = "https://www.bing.com/search?q=how+" +descriptor+"+is+" + actorList[actorNum]+"&pc=MOZI&form=MOZLBR";
  window.open(search);
  //console.log(search);

  i++;
  console.log(i);                                                                //increment the counter
  if(i<times){                                                            //if i is less than number, do the function again after 10 seconds
    var waitTime = 5000+ (Math.random()*5000);
    console.log(waitTime);                                                   
    setTimeout(actorSearch, waitTime);
  }
  else{
    i=0;                              //reset i to 0
  }
}

function movieSearch(){
  var MovieNum = Math.floor(Math.random() * movieList.length);
  //console.log(bookNum);
  var search = "https://www.bing.com/search?q=who+directed+" + movieList[MovieNum]+"&pc=MOZI&form=MOZLBR";
  window.open(search);
  //console.log(search);
  i++;
  console.log(i);                                                             //increment the counter
  if(i<times){                                                            //if i is less than number, do the function again after 10 seconds
    var waitTime = 5000+ (Math.random()*5000);
    console.log(waitTime);                                                    //if i is less than number, do the function again after 10 seconds
    setTimeout(movieSearch, waitTime);
  }
  else{
    i=0;                              //reset i to 0
  }
}

function songSearch(){
  var songNum = Math.floor(Math.random() * songList.length);
  //console.log(bookNum);
  var search = "https://www.bing.com/search?q=who+wrote+" + songList[songNum]+"&pc=MOZI&form=MOZLBR";
  window.open(search);
  //console.log(search);
  i++;
  console.log(i);                                                              //increment the counter
  if(i<times){                                                            //if i is less than number, do the function again after 10 seconds
    var waitTime = 5000+ (Math.random()*5000);
    console.log(waitTime);                                                    //if i is less than number, do the function again after 10 seconds
    setTimeout(songSearch, waitTime);
  }
  else {
    i=0;
  }
}
